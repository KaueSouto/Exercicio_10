<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins JQuery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" required id="nome" name="nome">    
            </div>
            <div class="form-campo">
                <label for="e-mail">E-mail:</label>
                <input type="email" required id="e-mail">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" required placeholder="(00) 0 0000-0000" id="telefone">    
            </div>  
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" required placeholder="000.000.000-00" id="cpf">    
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo:</label>
                <input type="text" required placeholder="Rua:   Número:" id="endereco">    
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" required placeholder="00000-000" id="cep">    
            </div>
            <button type="submit">Cadastrar</button>
        </form>    
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
